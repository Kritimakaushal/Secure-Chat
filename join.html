<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  

  <div class="container-fluid">
    <div class="row">
      <div class="col-12" id="connecting">
        Connecting you securely..
        <span style="visibility: visible;" id="generate_unique_key_loader" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      </div>
    </div>
    <div class="row">
      <div class="col-12" id="status">

      </div>
      <div class="col-12" id="message">

      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <input type="text" id="sendMessageBox">
        <button id="sendButton" class="btn btn-primary">Send</button>
        <button class="btn btn-danger" id="clearMsgsButton">Clear all messages</button>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-firestore.js"></script>
  <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
  <script src="./js/encrypt.js"></script>
  <script src="./js/firebase.js"></script>
  <script src="./js/join.js"></script>
  <!-- <script src="./js/main.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
</html>
